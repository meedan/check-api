     https://aajtak.intoday.in/fact-check.html
  custom_message_smooch_bot_not_final_india-today: |-
    ओह ! लगता है हमारे कंप्यूटर जी ने ज़रा जल्दबाजी कर दी. ग़लती से आपके सन्देश का निष्कर्ष यह भेजा *%{status}*.


    आपके मैसेज पर हम अभी भी काम कर रहे हैं.  जो रिपोर्ट आपको मिली है उसे अभी नज़रअंदाज़ कर दें और फाइनल रिपोर्ट का इंतज़ार करें.


    तब तक आप देखें की इंडिया टुडे फैक्ट चेक की टीम ने ऐसे ही किन बातों की सच्चाई पता लगाई.


    https://www.indiatoday.in/fact-check
