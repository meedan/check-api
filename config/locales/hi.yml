    अगर आप चाहते हैं  कि हम इस मैसेज की सच्चाई का पता लगाएं,  तो *कृपया 1 लिख कर हमें भेजें*. कुछ और लिखेंगे तो हम संपर्क जारी नहीं रख सकेंगे।
  custom_message_smooch_bot_message_confirmed_india-today: |-
    धन्यवाद, आपका मैसेज हम जांच करने के फैक्ट-चेक टीम को भेज रहे हैं.


    अगर आपके मैसेज के बारे में हम रिपोर्ट प्रकाशित करते हैं तो आप अगले 48 घंटे के भीतर उसे यहां देख सकते हैं. 

    https://aajtak.intoday.in/fact-check.html


    लेकिन माफ करें, हर मैजेस का जवाब देना या उस पर रिपोर्ट छापना संभव नहीं है.
  custom_message_smooch_bot_message_type_unsupported_india-today: |-
