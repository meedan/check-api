    एएफपी फैक्ट-चेक के बारे में पूछताछ के लिए धन्यवाद। हमारे पत्रकारों की टीम डिजिटल वेरिफिकेशन टूल्स और पारंपरिक रिपोर्टिंग का बेहतर उपयोग कर इंटरनेट पर फैलाई जा रहीं भ्रामक और झूठी ख़बरों (फेक न्यूज़) की जांच करती है। जैसे कई बार सोशल मीडिया में एडिटेड फोटो, वीडियो और झूठे दावों को तथ्य के बतौर शेयर किया जाता है। स्पष्ट कर दें कि हम अफवाहों, किसी के निजी विचार, व्यंग्य या अनुमान की सत्यता की जांच नहीं करते हैं।

    एएफपी फैक्ट-चेक अंतरराष्ट्रीय समाचार एजेंसी आजांस फ़्रांस-प्रेस हिस्सा है. दुनिया भर के 151 देशों में एएफपी के कुल 201 ब्यूरो हैं. भारत में भ्रामक और झूठी या भ्रामक खबरों पर हमारी रिपोर्टिंग आप यहां देख सकते हैं।https://factcheck.afp.com/afp-india

    कृपया सोशल मीडिया पर शेयर की जा रही भ्रामक या झूठी खबरें हमें भेजें और फ़ेक न्यूज़ से लड़ने में हमारी मदद करें।
