  custom_message_rule_action_send_message_73d2278db60e817b58833622b070997f_afp-fact-check: |-
    एएफपी फैक्ट-चेक के बारे में पूछताछ के लिए धन्यवाद। हमारे पत्रकारों की टीम डिजिटल वेरिफिकेशन टूल्स और पारंपरिक रिपोर्टिंग का बेहतर उपयोग कर इंटरनेट पर फैलाई जा रहीं भ्रामक और झूठी ख़बरों (फेक न्यूज़) की जांच करती है। जैसे कई बार सोशल मीडिया में एडिटेड फोटो, वीडियो और झूठे दावों को तथ्य के बतौर शेयर किया जाता है। स्पष्ट कर दें कि हम अफवाहों, किसी के निजी विचार, व्यंग्य या अनुमान की सत्यता की जांच नहीं करते हैं।

    एएफपी फैक्ट-चेक अंतरराष्ट्रीय समाचार एजेंसी आजांस फ़्रांस-प्रेस हिस्सा है. दुनिया भर के 151 देशों में एएफपी के कुल 201 ब्यूरो हैं. भारत में भ्रामक और झूठी या भ्रामक खबरों पर हमारी रिपोर्टिंग आप यहां देख सकते हैं।https://factcheck.afp.com/afp-india

    कृपया सोशल मीडिया पर शेयर की जा रही भ्रामक या झूठी खबरें हमें भेजें और फ़ेक न्यूज़ से लड़ने में हमारी मदद करें।
  custom_message_rule_action_send_message_491f115ce383510fe4ceb32ddbafa4a3_afp-fact-check: एएफपी
    फैक्ट-चेक टीम से संपर्क करने के लिए धन्यवाद। हमारी टीम अभी इस दावे की जाँच कर
    रही है और जल्द ही आपको रिपोर्ट भेजने की कोशिश करेगी।
  custom_message_rule_action_send_message_50e1e883aca71a0de60d9fd5ca58bc16_afp-fact-check: |-
    एएफपी फैक्ट-चेक टीम से संपर्क करने के लिए आपका धन्यवाद।
    दुर्भाग्यवश हमारी टीम आपके द्वारा भेजी गई सामग्री की सत्यता की जांच करने में असमर्थ है. स्पष्ट कर दें कि हम अफवाहों, किसी के निजी विचार, व्यंग्य या अनुमान की सत्यता की जांच नहीं करते हैं, लेकिन आप किसी भ्रामक अथवा झूठी ख़बर (फेक न्यूज़), संदेहास्पद मैसेज, फोटो, वीडियो और दावों की सत्यता जानने उसे एएफपी फैक्ट-चेक टीम को इसी हेल्पलाइन नंबर पर भेज सकते हैं. झूठी या भ्रामक खबरों पर हमारी रिपोर्टिंग आप यहां देख सकते हैं। https://factcheck.afp.com/afp-india
