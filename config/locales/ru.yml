    «1», беседа будет завершена. Спасибо.
  custom_message_smooch_bot_disabled_checkpoint: "Спасибо за ваше сообщение. \nК сожалению,
    мы не сможем провести верификацию, поскольку проект Checkpoint больше не принимает
    отчеты о дезинформации во время выборов в Индии."
  custom_message_smooch_bot_message_type_unsupported_checkpoint: Извините, но мы пока
    не принимаем файлы этого формата для верификации.
  custom_message_smooch_bot_meme_checkpoint: 'Вот картинка, которую мы создали по
