  custom_message_smooch_bot_ask_for_confirmation_checkpoint: താങ്കളുടെ സന്ദേശത്തിന്
    നന്ദി. ഇത് 2019ലെ ലോക് സഭാ തെരഞ്ഞെടുപ്പുമായി ബന്ധപ്പെട്ട വ്യാജവിവരമാണെന്ന് സംശയമുണ്ടോ
    ? ഉണ്ടെങ്കില്‍ 1 എന്ന് മറുപടി അയക്കകുക. ഇല്ലെങ്കില്‍ ഈ സംഭാഷണം ഇവിടെ അവസാനിപ്പിക്കാം.
  custom_message_smooch_bot_message_confirmed_checkpoint: "നന്ദി, താങ്കളുടെ ചോദ്യം
    ഈ തെരഞ്ഞെടുപ്പു കാലത്ത് പ്രചരിക്കുന്ന വ്യാജവിവരങ്ങളെ കുറിച്ച് WhatsApp നടത്തുന്ന
    ഗവേഷണത്തെ സഹായിക്കും. \n\nഈ വിഷയം മുന്‍ഗണനയനുസരിച്ച് വരിയില്‍ ചേര്‍ത്തിട്ടുണ്ട്.
    24 മണിക്കൂറിനകം താങ്കള്‍ക്ക് പരിശോധനാ റിപ്പോര്‍ട്ട് നല്‍കാന്‍ ശ്രമിക്കുന്നതുമാണ്.
    എന്നാല്‍ എല്ലാ ചോദ്യങ്ങള്‍ക്കും മറുപടി നല്‍കാന്‍ കഴിയില്ലെന്നും അറിയിക്കട്ടെ. "
  custom_message_smooch_bot_message_unconfirmed_checkpoint: 1 എന്ന് മറുപടി അയക്കാത്തതിനാല്‍
    താങ്കളുടെ വിഷയം കൂടുതല്‍  പരിശോധനകള്‍ക്ക് വിധേയമാക്കുന്നതല്ല.
  custom_message_smooch_bot_disabled_checkpoint: |-
    സന്ദേശമയച്ചതിന് നന്ദി. പൊതു തെരഞ്ഞെടുപ്പുകാലത്ത് പ്രചരിച്ച വ്യാജവസ്തുതകളെ കുറിച്ചുപഠിക്കുന്ന ചെക്ക് പോയിന്‍റ് എന്ന പദ്ധതിയുടെ ഭാഗമായി ഉപയോഗിച്ചിരുന്ന ടിപ് ലൈന്‍ ഇപ്പോള്‍ നിലവിലില്ല.
    ആയതിനാല്‍ താങ്കള്‍ക്ക് പരിശോധനാ റിപ്പോര്‍ട്ട് അയക്കാനാവില്ലെന്ന് അറിയിക്കട്ടെ.
