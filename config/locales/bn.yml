  custom_message_smooch_bot_ask_for_confirmation_checkpoint: |-
    এই বার্তা পাঠানোর জন্য আপনাকে ধন্যবাদ

    ২019 সালের ভারতীয় সাধারণ নির্বাচনের সাথে সম্পর্কিত ভুল ধারণাটি কি আপনি সন্দেহ করেন?

    হ্যাঁ বলার জন্য, * 1 * দিয়ে উত্তর দিন। অন্য কোন প্রতিক্রিয়া আমাদের কথোপকথন শেষ হবে।
  custom_message_smooch_bot_message_confirmed_checkpoint: ধন্যবাদ. আপনার জমা আমাদের
    এই নির্বাচনের সময় সাহায্য করবে। এই আইটেমটি আমাদের যাচাই সারিতে যোগ করা হয়েছে।
    24 ঘণ্টার মধ্যে আমরা আপনাকে একটি প্রতিবেদন  দিতেচেষ্টা করব, তবে দয়া করে মনে রাখবেন
    যে আমরা প্রতি অনুরোধের প্রতি সাড়া দিতে পারছি না।
  custom_message_smooch_bot_message_unconfirmed_checkpoint: যেহেতু আপনি 1 এর সাথে
    উত্তর দিচ্ছেন না, আমরা আপনার বার্তাটি আর প্রক্রিয়া করব না। ধন্যবাদ.
  custom_message_smooch_bot_disabled_checkpoint: |-
