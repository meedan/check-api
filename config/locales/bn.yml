  custom_message_smooch_bot_result_checkpoint: "] আপনি যে বার্তাটি আমাদের সাথে ভাগ
    করেছেন তা চিহ্নিত হয়েছে %{status}। এখানে এই পদক্ষেপগুলি নির্ণয় করার জন্য আমরা
    পদক্ষেপ গ্রহণ করেছি:%{url}"
  custom_message_smooch_bot_result_changed_checkpoint: "[যাচাইকরণ প্রতিবেদন - সংশোধন]
    আপনি আমাদের সাথে যে বার্তাটি ভাগ করেছেন সেটি * * {পূর্ব_ স্ট্যাটাস} * থেকে  {স্ট্যাটাস}
