bn:
  statuses:
    media:
      undetermined:
        label: এখনো শুরু হয়নি
        description: ডিফল্ট, শুধু চেক করা হয়েছে, কাজ শুরু হয়নি
      not_applicable:
        label: মীমাংসাহীন
        description: উপলব্ধ প্রমাণ সঙ্গে কোন উপসংহার করা যাবে না
      in_progress:
        label: চলমান
        description: কাজ শুরু হয়েছে, কিন্তু এখনো কোন অনুবাদ তৈরি করা হয়নি
      not_true:
        label: 'মিথ্যা'
        description: 'উপসংহার: আইটেমের কন্টেন্ট মিথ্যা'
      verified:
        label: যাচাই করা হয়েছে
        description: 'উপসংহার: এই আইটেম এর কন্টেন্ট যাচাই করা হয়েছে'
      pending:
        label: মুলতুবী
        description: ডিফল্ট, শুধু সেতু যোগ করা, কোন কাজ শুরু করা হয় নি
      translated:
        label: অনূদিত
        description: অনুবাদ করা হয়েছে, পর্যালোচনার জন্য অপেক্ষা করছে
      ready:
        label: প্রস্তুত
        description: অনুবাদ পর্যালোচনা এবং প্রকাশনার জন্য অনুমোদিত হয়েছে
      error:
        label: এরর
      'false':
        description: 'উপসংহার: আইটেমের কন্টেন্ট মিথ্যা'
      inconclusive:
        label: মীমাংসাহীন
      misleading:
        label: বিভ্রান্তিকর
      disputed:
        label: বিতর্কিত
      out_of_scope:
        label: কোন সুযোগ নেই
      junk:
        label: প্রত্যাখ্যাত
      unstarted:
        label: শুরু করা হয় নি
        description: ডিফল্ট, শুধু চেক করা হয়েছে, কাজ শুরু হয়নি
  smooch_bot_message_confirmed: |-
      ধন্যবাদ. আপনার জমা আমাদের এই নির্বাচনের সময় সাহায্য করবে। এই আইটেমটি আমাদের যাচাই সারিতে যোগ করা হয়েছে। 24 ঘণ্টার মধ্যে আমরা আপনাকে একটি প্রতিবেদন  দিতেচেষ্টা করব, তবে দয়া করে মনে রাখবেন যে আমরা প্রতি অনুরোধের প্রতি সাড়া দিতে পারছি না।
  smooch_bot_message_unconfirmed: যেহেতু আপনি 1 এর সাথে উত্তর দিচ্ছেন না, আমরা আপনার বার্তাটি আর প্রক্রিয়া করব না। ধন্যবাদ.
  smooch_bot_message_type_unsupported: আপনার প্রশ্ন যাচাই করা যাবে না কারণ এটি যাচাইয়ের জন্য একটি বৈধ প্রশ্ন নয়।
  smooch_bot_meme: এখানে আমরা আপনার অনুরোধকৃত আইটেমের ভিত্তিতে তৈরি একটি মেমে যাচাই করেছি। আরো জানুন%{url}
  smooch_bot_result: |-
      ] আপনি যে বার্তাটি আমাদের সাথে ভাগ করেছেন তা চিহ্নিত হয়েছে %{status}। এখানে এই পদক্ষেপগুলি নির্ণয় করার জন্য আমরা পদক্ষেপ গ্রহণ করেছি:%{url}
  smooch_bot_ask_for_confirmation: |-
      এই বার্তা পাঠানোর জন্য আপনাকে ধন্যবাদ

      ২019 সালের ভারতীয় সাধারণ নির্বাচনের সাথে সম্পর্কিত ভুল ধারণাটি কি আপনি সন্দেহ করেন?

      হ্যাঁ বলার জন্য, * 1 * দিয়ে উত্তর দিন। অন্য কোন প্রতিক্রিয়া আমাদের কথোপকথন শেষ হবে।
  smooch_bot_window_closing: টিপলাইনে অনুরোধগুলির পরিমাণ খুব বেশি, এবং আমরা এখনো আপনার অনুরোধটি সমাধান করতে সক্ষম নই। জমা দেওয়ার জন্য আপনাকে ধন্যবাদ।
  smooch_bot_not_final: '[যাচাইকরণ প্রতিবেদন - সংশোধন] আপনি যে বার্তাটি আমাদের সাথে ভাগ করেছেন তা ভুলভাবে * {status} * হিসাবে চিহ্নিত হয়েছে। এটা এখনও আরও যাচাইয়ের জন্য আমাদের সারিতে আছে।'
  smooch_bot_result_changed: |-
      [যাচাইকরণ প্রতিবেদন - সংশোধন] আপনি আমাদের সাথে যে বার্তাটি ভাগ করেছেন সেটি * * {পূর্ব_ স্ট্যাটাস} * থেকে  {স্ট্যাটাস} * থেকে পরিবর্তিত হয়েছে।

      এটি নির্ধারণ করতে আমরা যে পদক্ষেপগুলি গ্রহণ করেছি তা এখানে:
      {url}
