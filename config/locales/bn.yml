bn:
  statuses:
    media:
      undetermined:
        label: এখনো শুরু হয়নি
        description: ডিফল্ট, শুধু চেক করা হয়েছে, কাজ শুরু হয়নি
      not_applicable:
        label: মীমাংসাহীন
        description: উপলব্ধ প্রমাণ সঙ্গে কোন উপসংহার করা যাবে না
      in_progress:
        label: চলমান
        description: কাজ শুরু হয়েছে, কিন্তু এখনো কোন অনুবাদ তৈরি করা হয়নি
      not_true:
        label: 'মিথ্যা'
        description: 'উপসংহার: আইটেমের কন্টেন্ট মিথ্যা'
      verified:
        label: যাচাই করা হয়েছে
        description: 'উপসংহার: এই আইটেম এর কন্টেন্ট যাচাই করা হয়েছে'
      pending:
        label: মুলতুবী
        description: ডিফল্ট, শুধু সেতু যোগ করা, কোন কাজ শুরু করা হয় নি
      translated:
        label: অনূদিত
        description: অনুবাদ করা হয়েছে, পর্যালোচনার জন্য অপেক্ষা করছে
      ready:
        label: প্রস্তুত
        description: অনুবাদ পর্যালোচনা এবং প্রকাশনার জন্য অনুমোদিত হয়েছে
      error:
        label: এরর
      'false':
        description: 'উপসংহার: আইটেমের কন্টেন্ট মিথ্যা'
      inconclusive:
        label: মীমাংসাহীন
      misleading:
        label: বিভ্রান্তিকর
      disputed:
        label: বিতর্কিত
      out_of_scope:
        label: কোন সুযোগ নেই
      junk:
        label: প্রত্যাখ্যাত
      unstarted:
        label: শুরু করা হয় নি
        description: ডিফল্ট, শুধু চেক করা হয়েছে, কাজ শুরু হয়নি
  smooch_bot_meme: এখানে আমরা আপনার অনুরোধকৃত আইটেমের ভিত্তিতে তৈরি একটি মেমে যাচাই করেছি। আরো জানুন%{url}
  smooch_bot_result_changed: |-
      [যাচাইকরণ প্রতিবেদন - সংশোধন] আপনি আমাদের সাথে যে বার্তাটি ভাগ করেছেন সেটি * * {পূর্ব_ স্ট্যাটাস} * থেকে  {স্ট্যাটাস} * থেকে পরিবর্তিত হয়েছে।

      এটি নির্ধারণ করতে আমরা যে পদক্ষেপগুলি গ্রহণ করেছি তা এখানে:
      {url}
  smooch_bot_disabled_checkpoint: |-
      এই বার্তা পাঠানোর জন্য আপনাকে ধন্যবাদ।
      আমরা কোনো যাচাই প্রতিবেদন পাঠাতে অক্ষম, কারণ চেকপয়েন্ট এই টিপলাইনটি আর ব্যবহার করছে না।
