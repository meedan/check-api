    ඉදිරියේ දී ද වේගයෙන් පැතිරෙන වැරදි තොරතුරු හැකි ඉක්මනින් අනාවරණය කර ගැනීම සඳහා, අපි මෙම ටයිප්ලයින් වෙතින් PII නොවන අන්තර්ගතයන් පරීක්ෂා කළ පර්යේෂකයන් සහ කරුණු පරීක්ෂා කිරීමේ හවුල්කරුවන් සමඟ බෙදා ගත හැකිය.

    අප සම්බන්ධ කරන වෙබ් අඩවි වලට ඔවුන්ගේම රහස්‍යතා ප්‍රතිපත්තියක් ඇති බව කරුණාවෙන් සලකන්න.

    මෙම කාර්යයේදී ඔබගේ ඉදිරිපත් කිරීම් භාවිතා කිරීමට ඔබට අවශ්‍ය නැතිනම්, කරුණාකර අපගේ පද්ධතියට දායක නොවන්න.
