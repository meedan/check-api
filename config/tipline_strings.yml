    ನೀವು ನೀಡಿದ ಮಾಹಿತಿಯನ್ನು ಈ ಕೆಲಸದಲ್ಲಿ ಬಳಸಬಾರದು ಎಂದು ನೀವು ಬಯಸಿದಲ್ಲಿ, ದಯವಿಟ್ಟು ನಮ್ಮ ವ್ಯವಸ್ಥೆಗೆ ಮಾಹಿತಿಯನ್ನು ನೀಡಬೇಡಿ.
