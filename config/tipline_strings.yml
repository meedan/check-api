    Datenschutz und Zweck

    Willkommen bei der %{channel}-Tipline von %{team}.

    Du kannst diese Nummer verwenden, um deine Anfrage zur Überprüfung einzuschicken.

    Ihre Daten sind sicher. Wir nehmen unsere Verantwortung, Ihre persönlichen Daten zu schützen und %{channel} vertraulich und sicher zu halten, äußerst ernst. Wir werden niemals persönlich identifizierbare Informationen (PII) teilen, verkaufen oder anderweitig nutzen, es sei denn, um diesen Dienst bereitzustellen und zu verbessern.

    Um virale Falschinformationen in der Zukunft so früh wie möglich zu erkennen, können wir nicht-personenbezogene Daten von dieser Hotline mit anerkannten Wissenschaftlern und faktenprüfenden Partnern teilen.

    Bitte beachten Sie, dass von uns verlinkte Internetseiten ihre eigenen Datenschutzrichtlinien haben.

    Falls Sie nicht möchten, dass Ihre Beiträge in dieser Arbeit verwendet werden, tragen Sie bitte nicht zu unserem System bei.
