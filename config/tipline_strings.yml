    %{team} %{channel} টিপলাইনলৈ আপোনাক স্বাগতম।

    আপুনি এই নম্বৰটো ব্যৱহাৰ কৰি আপোনাৰ প্ৰশ্ন সত্যাপনৰ বাবে জমা দিব পাৰে।

    আপোনাৰ তথ্য সুৰক্ষিত। আপোনাৰ তথ্য সুৰক্ষিত ৰখাৰ আৰু %{channel} ব্যক্তিগত আৰু সুৰক্ষিত ৰখাৰ দায়িত্ব আমি গুৰুত্বসহকাৰে লওঁ; এই সেৱা প্ৰদান আৰু উন্নত কৰাৰ বাহিৰে আপোনাৰ ব্যক্তিগতভাৱে চিনাক্তকৰণযোগ্য তথ্য (PII) কেতিয়াও ভাগ-বতৰা, বিক্ৰী বা অন্যথা ব্যৱহাৰ কৰা নহব ।

    ভৱিষ্যতে যিমান পাৰি সোনকালে ভুল তথ্য ধৰা পেলাবলৈ আমি এই টিপলাইনৰ পৰা নন-পিআইআই (non-PII) বিষয়বস্তু গৱেষক আৰু তথ্য পৰীক্ষা কৰা আন সংস্থাৰ সৈতে শ্বেয়াৰ কৰিব পাৰো।

    অনুগ্ৰহ কৰি মন কৰক যে আমি লিংক কৰা ৱেবছাইটসমূহৰ নিজস্ব গোপনীয়তা নীতি থাকিব।

