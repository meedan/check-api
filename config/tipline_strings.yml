    तपाईको डाटा सुरक्षित छ। हामी तपाईंको व्यक्तिगत जानकारी सुरक्षित गर्न र %{channel} गोप्य र सुरक्षित राख्ने हाम्रो जिम्मेवारीलाई गम्भीरताका साथ लिन्छौं; यो सेवा प्रदान गर्न र सुधार गर्न बाहेक तपाईंको व्यक्तिगत रूपमा पहिचान योग्य जानकारी (पीआइएलएल) साझेदारी, बिक्री वा अन्यथा प्रयोग गर्दैन।

    भाइरल गलत जानकारीलाई भविष्यमा सकेसम्म चाँडो पत्ता लगाउन, हामी यस टिपलाइनबाट गैर-पीआइएलएल सामग्रीहरू जाँच गरिएका अनुसन्धानकर्ताहरू र तथ्य जाँच गर्ने साझेदारहरूसँग साझेदारी गर्न सक्छौं।

    कृपया ध्यान दिनुहोस् कि हामीले लिङ्क गर्ने वेबसाइटहरूको आफ्नै गोपनीयता नीति हुनेछ।

