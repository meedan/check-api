<!doctype html>
<html>
  <head>
    <title>Check Report Designer Default Template</title>
    <style>
      @import url(https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css);
      @import url('https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@700&family=Hind:wght@700');
      @import url('https://fonts.googleapis.com/css2?family=Gurajada&display=swap');

      body, html {
        font-family: 'Hind', sans-serif;
        font-weight: 700;
        line-height: 1.5em;
        width: 500px;
        height: 500px;
        overflow: hidden;
        position: relative;
      }

      body.bn {
        font-family: 'Hind Siliguri', sans-serif;
      }

      body.te {
        font-family: 'Gurajada', serif;
      }

      div {
        box-sizing: border-box;
        margin: 0;
      }

      #frame {
        background: white;
        width: 500px;
        height: 500px;
        border: 1px solid #CCCCCC;
        overflow: hidden;
        position: relative;
        box-sizing: border-box;
      }

      #top {
        height: 20px;
        width: 100%;
        background: #CCCCCC;
      }

      #title {
        color: #CCCCCC;
        font-size: 22px;
        padding: 10px 20px;
        height: 70px;
        width: 100%;
        overflow: hidden;
      }

      #image {
        width: 100%;
        height: 410px;
        background-color: white;
        background-position: center center;
        background-repeat: no-repeat;
        background-size: cover;
        background-image: url('%IMAGE_URL%');
        padding: 5px 20px 0 20px;
      }

      #image > div {
        display: flex;
      }

      .translucid {
        padding: 10px;
        display: inline-block;
        width: auto;
        margin-bottom: 5px;
      }

      #avatar-and-status {
        height: 48px;
        overflow: hidden;
      }

      #avatar {
        height: 48px;
        width: 48px;
        display: inline-block;
        margin-bottom: 10px;
        background-color: white;
        background-size: contain;
        background-image: url('%AVATAR_URL%');
      }

      #status {
        color: #CCCCCC;
        text-transform: uppercase;
        font-size: 32px;
        height: 48px;
        line-height: 32px;
        overflow: hidden;
      }

      #url {
        font-size: 16px;
        margin-top: 5px;
      }

      #date {
        font-weight: lighter;
        font-size: 16px;
        position: absolute;
        right: 20px;
      }

      #url.translucid, #date.translucid, #whatsapp.translucid, #facebook.translucid, #twitter.translucid, #telegram.translucid, #viber.translucid, #line.translucid, #instagram.translucid {
        padding: 5px 10px;
      }

      #description {
        display: block;
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        z-index: 1;
        font-size: 18px;
        padding: 10px 20px;
        margin: 0;
      }

      .light .translucid {
        background: rgba(255, 255, 255, 0.75);
      }
      
      .light #description, .light #url, .light #date {
        color: black;
      }

      .light #title {
        background: white;
      }

      .dark .translucid {
        background: rgba(0, 0, 0, 0.75);
      }
      
      .dark #description, .dark #url, .dark #date, .dark #whatsapp, .dark #facebook, .dark #twitter, .dark #telegram, .dark #viber, .dark #line, .dark #instagram {
        color: white;
      }

      .dark #title {
        background: black;
      }

      .social-icon {
        width: 24px;
        height: 24px;
        border-radius: 5px;
        padding: 3px;
        margin-right: 5px;
      }

      .social-icon img {
        filter: invert(1);
      }

      #whatsapp, #facebook, #twitter, #telegram, #viber, #line, #instagram {
        display: flex;
      }

      #whatsapp .social-icon {
        background-color: #25D366;
      }

      #facebook .social-icon {
        background-color: #1877F2;
      }

      #twitter .social-icon {
        background-color: #1DA1F2;
      }

      #telegram .social-icon {
        background-color: #0088CC;
      }

      #viber .social-icon {
        background-color: #7360f2;
      }

      #line .social-icon {
        background-color: #00b900;
      }

      #instagram .social-icon {
        background-color: #E1306C;
      }
    </style>
  </head>
  <body class="report">
    <div id="frame">
      <div id="top"></div>
      <div id="title"></div>
      <div id="image">
        <div>
          <div id="date" class="translucid"></div>
        </div>
        <div id="avatar-and-status">
          <div id="avatar"></div>
          <div id="status" class="translucid"></div>
        </div>
        <div>
          <div id="url" class="translucid"></div>
        </div>
        <div>
          <div id="whatsapp" class="translucid">
            <div class="social-icon">
              <img src="https://cdn.jsdelivr.net/npm/simple-icons@v4/icons/whatsapp.svg" />
            </div>
          </div>
        </div>
        <div>
          <div id="facebook" class="translucid">
            <div class="social-icon">
              <img src="https://cdn.jsdelivr.net/npm/simple-icons@v4/icons/facebook.svg" />
            </div>
          </div>
        </div>
        <div>
          <div id="twitter" class="translucid">
            <div class="social-icon">
              <img src="https://cdn.jsdelivr.net/npm/simple-icons@v4/icons/twitter.svg" />
            </div>
          </div>
        </div>
        <div>
          <div id="telegram" class="translucid">
            <div class="social-icon">
              <img src="https://cdn.jsdelivr.net/npm/simple-icons@v4/icons/telegram.svg" />
            </div>
          </div>
        </div>
        <div>
          <div id="viber" class="translucid">
            <div class="social-icon">
              <img src="https://cdn.jsdelivr.net/npm/simple-icons@v4/icons/viber.svg" />
            </div>
          </div>
        </div>
        <div>
          <div id="line" class="translucid">
            <div class="social-icon">
              <img src="https://cdn.jsdelivr.net/npm/simple-icons@v4/icons/line.svg" />
            </div>
          </div>
        </div>
        <div>
          <div id="instagram" class="translucid">
            <div class="social-icon">
              <img src="https://cdn.jsdelivr.net/npm/simple-icons@v4/icons/instagram.svg" />
            </div>
          </div>
        </div>
      </div>
      <div id="description" class="translucid"></div>
    </div>
    <img style="display: none;" src="%IMAGE_URL%" alt="Background image" />
  </body>
</html>
